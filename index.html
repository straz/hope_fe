{% include head.html %}

<body>
  <div class="container">
  <div class="row">
    <div class="col-10 outer_screen mt-3 p-4">
      <div class="screen p-2">
	<div class="bumper top"></div>
	<div class="page_text overflow-auto" class="my-4 pt-2 pb-5 px-1">
	  {{ page_text }}
	</div>
	<div class="choices " class=""></div>
	<div class="bumper bottom"></div>
	<div class="statusbar">
	  <div class="pbar">page:
	    <span id="page_index"></span>
	    <div class="progress">
	      <div class="progress-bar" role="progressbar"></div>
	    </div>
	  </div>
	  <div class="score">score: <span id="score"></span> / <span id="out_of"></span></div>
	</div>
      </div>
    </div>
    
    <div class="col-2 mt-5">
      <img class="crank" src="pix/crank.png"/>
      <div>crank:</div>
      <button id="next" class="btn btn-sm btn-primary my-3" href="/api/next">
	Fwd <i class="fa fa-caret-right"></i></button>
      <br/>
      <button id="prev" class="btn btn-sm btn-primary" href="/api/prev">
	<i class="fa fa-caret-left"></i> Back</button>
    </div>
  </div>
  </div>
  
  <div class="container mt-3">
    <div class="row">
      <div class="controls col-4">
	{% include dpad.html %}
	<div class="abgroup">
	  <div class="outer ab b">
	    <div class="inner">B</div>
	  </div>
	  <div class="outer ab a">
	    <div class="inner">A</div>
	  </div>
	</div>
      </div>

    </div>
  </div>
    
</body>
