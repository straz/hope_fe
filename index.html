{% include head.html %}

<body>
  <div class="container">
  <div class="row">
    <div class="col-10 outer_screen mt-3 p-4">
      <div class="screen p-2 ">
      <h2 class="mt-4">In A New York Minute</h2>

      <div>score: <span id="score"></span> /
	<span id="out_of"></span></div>
    
      <div id="page_text" class="my-4 pt-2 pb-5 px-1">{{ page_text }}</div>

      <p class="mt-5">
	<div>page:
	  <span id="page_index"></span>
	  <div class="progress w-25">
	    <div class="progress-bar" role="progressbar">
	    </div>
	  </div>
	</div>
      </p>
      </div>
    </div>
    
    <div class="col-2 mt-5">
      <img class="crank" src="pix/crank.png"/>
      <div>crank:</div>
      <button id="next" class="btn btn-sm btn-primary my-3" href="/api/next">
	Fwd <i class="fa fa-caret-right"></i></button>
      <br/>
      <button id="prev" class="btn btn-sm btn-primary" href="/api/prev">
	<i class="fa fa-caret-left"></i> Back</button>
    </div>
  </div>
  </div>
  
  <div class="container mt-3">
    <div class="row">
      <div class="controls col-8 ms-4">
	<div class="choices d-none" class="my-4 pt-2 pb-5 px-1">&nbsp;a</div>
      </div>
    </div>
  </div>
    
</body>
</html>
